
<form autocomplete="off" novalidate class="login-form" [formGroup]="form">

    <fieldset>
      <legend>Login with a third party</legend>
      <div class="form-field">
        <button (click)="loginGoogle()">Login with Google</button>
      </div>
    </fieldset>

    <fieldset>
        <legend>Login with email</legend>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label>Password:</label>
            <input name="password" formControlName="password" type="password">
        </div>
        <button (click)="login()">Login</button>
    </fieldset>

</form>

<app-register></app-register>
